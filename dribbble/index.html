<!DOCTYPE html>
<html>
<head>
	<title>Dribbble</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container">
			<div class="logo-part"></div>
			<img src="images/download.png" alt="logo">
			<p>Sign_in</p>
		</div>
		<div class="social-sign-in">
		 <ul>
		 	<li><a href="#">Sign in with Twitter</a></li>
		 	<li><a href="#">Sign in with Facebook</a></li>
		 	<li><a href="#">Sign in with Google</a></li>
		 </ul>
		</div>

		<div class="Sign-in-form">
			<form>
				<label>Username or Email</label>
				<input type="text">
				<label>Password<a href="#">Forgot</a></label>
				<input type="Password">
				<input type="Submit" value="Sign_in">
			</form>
			<p>Not a member?<a href="#">Sing_up now</a></p>
		</div>
	</section>

</html>
